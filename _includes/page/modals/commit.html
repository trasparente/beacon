<form id="formCommit">
  <label for="dataPath">Input a path inside <code>data</code> folder</label>
  <input autocomplete="off" type="text" id="dataPath" placeholder="path inside _data/" size="32">
  <small>Example: to save or update the file <code>./_data/tables/tab.yml</code> enter <code>tables/tab.yml</code></small>
  <small class="feedback">&nbsp;</small>
  <a href="#close" class="close button">Close</a>
  <button type="submit">Commit</button>
</form>
